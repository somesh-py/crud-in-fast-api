<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Registered Persons Data</h1>

<table id="customers">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  {% if persons %}
  {% for i in persons %}
  <tr>
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.phone}}</td>
    <td><a href="/update/{{i.id}}/"><button type="button" class="btn btn-primary">Update</button></a></td>
    <td><a href="/delete/{{i.id}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
  </tr>
  {% endfor %}
  {% endif %}
</table>

</body>
</html>
